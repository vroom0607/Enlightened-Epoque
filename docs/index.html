<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlightened &Eacutepoque</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Enlightened &Eacutepoque</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <div class="articles-container" id="articles"></div>
    </main>    
    <footer>
        <p>© 2025 Enlightened Époque. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('articles.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(articles => {
                    const articlesContainer = document.getElementById("articles");
                    articlesContainer.innerHTML = articles.map(article => `
                        <article>
                            <h2><a href="${article.link}">${article.title}</a></h2>
                            <p><em>${article.date}</em></p>
                            <p>${article.description}</p>
                        </article>
                    `).join('');
                })
                .catch(error => console.error('Error loading articles:', error));
        });
    </script>    
</body>
</html>
